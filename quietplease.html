<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Quiet Please â€“ Voice-Free Chat (Two Users)</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0" />

<style>
/* ------------------------------------------------ */
/* ROOT (Variables)                                */
/* ------------------------------------------------ */
:root {
  --bg: #020617;
  --bg-soft: #0b1120;
  --bg-card: #020617;
  --accent: #22c55e;
  --accent-soft: rgba(34, 197, 94, 0.15);
  --accent-urgent: #ef4444;
  --text: #e5e7eb;
  --text-muted: #9ca3af;
  --border: #1f2937;
  --radius-lg: 18px;
  --radius-md: 12px;
  --shadow-soft: 0 18px 35px rgba(0, 0, 0, 0.6);
}
/* QUICK CARD TEXT â€” FIXED TO WHITE */
.msg-card
.msg-card * {
    color: var(--text) !important;
}

/* Optional: Make main label slightly brighter */
.quick-card .msg-label {
    font-weight: 600;
}

/* Optional: Make subtitle softer */
.quick-card .msg-sub {
    opacity: 0.75;
}

/* Optional: Urgent tag stays bright red */
.quick-card[data-urgent="true"] .msg-tag {
    border-color: rgba(248, 113, 113, 0.9);
    color: #fecaca !important;
}
/* QUICK CARD TEXT FIX (white tex

/* ---- Reset ---- */
* { box-sizing: border-box; }

/* ------------------------------------------------ */
/* BODY                                             */
/* ------------------------------------------------ */
body {
  margin: 0;
  min-height: 100vh;
  font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
  background: radial-gradient(circle at top, #1e293b 0, #020617 45%, #000 100%);
  color: var(--text);
  display: flex;
  justify-content: center;
  align-items: stretch;
  padding: 16px;
}

/* ------------------------------------------------ */
/* APP SHELL                                        */
/* ------------------------------------------------ */
.app-shell {
  width: 100%;
  max-width: 1200px;
  background: linear-gradient(135deg, #020617 0, #020617 50%, #030712 100%);
  border-radius: 28px;
  border: 1px solid #111827;
  box-shadow: var(--shadow-soft);
  display: flex;
  flex-direction: row;
  overflow: hidden;
}

.client-panel {
  flex: 1;
  display: flex;
  flex-direction: column;
  border-right: 1px solid var(--border);
}

.client-panel:last-child { border-right: none; }

@media (max-width: 900px) {
  .app-shell { flex-direction: column; }
  .client-panel {
    border-right: none;
    border-bottom: 1px solid var(--border);
  }
  .client-panel:last-child { border-bottom: none; }
}

/* ------------------------------------------------ */
/* PANEL CONTENT                                    */
/* ------------------------------------------------ */
.panel-inner {
  padding: 18px 16px;
  display: flex;
  flex-direction: column;
  gap: 12px;
  height: 100%;
}

/* ------------------------------------------------ */
/* HEADER                                           */
/* ------------------------------------------------ */
.header-row {
  display: flex;
  justify-content: space-between;
  align-items: center;
}

.logo-pill {
  width: 30px;
  height: 30px;
  border-radius: 999px;
  display: flex;
  justify-content: center;
  align-items: center;
  background: radial-gradient(circle, #22c55e, #16a34a 35%, #14532d 100%);
  box-shadow: 0 0 20px rgba(34, 197, 94, 0.7);
  font-size: 17px;
}

.app-title {
  font-size: .95rem;
  font-weight: 600;
  letter-spacing: .04em;
}

.app-subtitle {
  font-size: .7rem;
  color: var(--text-muted);
}

/* Connection status pill */
.conn-pill {
  padding: 4px 9px;
  border-radius: 999px;
  border: 1px solid rgba(34, 197, 94, 0.6);
  background: rgba(15, 23, 42, 0.95);
  color: #bbf7d0;
  font-size: .68rem;
  display: inline-flex;
  align-items: center;
  gap: 4px;
}

.conn-dot {
  width: 7px;
  height: 7px;
  border-radius: 999px;
  background: #22c55e;
}

/* ------------------------------------------------ */
/* QUICK CARDS & EMOJIS                             */
/* ------------------------------------------------ */
.section-title {
  font-size: .78rem;
  font-weight: 500;
  text-transform: uppercase;
  letter-spacing: .12em;
  color: #9ca3af;
}

.card-grid {
  display: grid;
  grid-template-columns: repeat(3, 1fr);
  gap: 8px;
}

.msg-card {
  border-radius: 16px;
  border: 1px solid rgba(31,41,55,.95);
  background: radial-gradient(circle at top left, rgba(15,23,42,.95), #020617);
  padding: 8px 9px;
  display: flex;
  flex-direction: column;
  cursor: pointer;
  transition: .06s ease;
}

.msg-card:hover {
  transform: translateY(-1px);
  border-color: rgba(148,163,184,0.8);
}

.msg-card[data-urgent="true"] {
  border-color: rgba(248,113,113,0.9);
  background: radial-gradient(circle at top left, rgba(127,29,29,0.9), #020617);
}

.msg-emoji {
  font-size: 1.3rem;
  filter: drop-shadow(0 0 10px rgba(148,163,184,.6));
}

/* emoji chips */
.emoji-chip {
  border-radius: 999px;
  padding: 5px 8px;
  background: rgba(15,23,42,.96);
  border: 1px solid rgba(55,65,81,.95);
  cursor: pointer;
}

/* ------------------------------------------------ */
/* CUSTOM WHISPER INPUT                             */
/* ------------------------------------------------ */
.custom-input {
  flex: 1;
  border-radius: 999px;
  border: 1px solid rgba(55,65,81,.95);
  background: rgba(15,23,42,.95);
  padding: 7px 11px;
  color: #e5e7eb;
}

.send-btn {
  border-radius: 999px;
  padding: 7px 13px;
  background: radial-gradient(circle, #22c55e, #166534);
  color: #022c22;
  font-weight: 600;
}

/* ------------------------------------------------ */
/* MESSAGE BUBBLES                                  */
/* ------------------------------------------------ */
.conversation {
  flex: 1;
  border-radius: 16px;
  border: 1px solid rgba(31,41,55,.95);
  background: radial-gradient(circle at top, rgba(15,23,42,.95), #020617);
  padding: 8px;
  display: flex;
  flex-direction: column;
}

.conversation-body {
  flex: 1;
  overflow-y: auto;
  padding: 6px;
}

.msg-bubble {
  max-width: 80%;
  padding: 6px 9px;
  margin: 4px 0;
  border-radius: 16px;
  background: rgba(15,23,42,.96);
  border: 1px solid rgba(55,65,81,.95);
}

.msg-bubble.me {
  margin-left: auto;
  background: radial-gradient(circle, rgba(34,197,94,.6), #022c22);
  border-color: rgba(34,197,94,.95);
}

.msg-bubble.urgent {
  border-color: rgba(248,113,113,.95);
  background: radial-gradient(circle, rgba(127,29,29,.95), #020617);
}

.msg-text { color: #e5e7eb; }

.msg-meta {
  font-size: .62rem;
  color: #9ca3af;
  display: flex;
  justify-content: space-between;
}

/* ------------------------------------------------ */
/* SNACKBAR                                         */
/* ------------------------------------------------ */
.snackbar {
  position: fixed;
  left: 50%;
  bottom: 16px;
  transform: translateX(-50%) translateY(150%);
  background: rgba(15,23,42,.98);
  border-radius: 999px;
  border: 1px solid rgba(34,197,94,.8);
  padding: 6px 14px;
  opacity: 0;
  transition: .2s ease;
}

.snackbar.visible {
  transform: translateX(-50%) translateY(0);
  opacity: 1;
}
</style>
</head>

<body>

<!-- ------------------------------------------------ -->
<!-- APP SHELL                                       -->
<!-- ------------------------------------------------ -->
<div class="app-shell">

  <!-- ---------------- CLIENT A ---------------- -->
  <div class="client-panel" id="clientA">
    <div class="panel-inner">

      <!-- HEADER -->
      <header class="header-row">
        <div class="header-left">
          <div class="logo-pill">ðŸ¤«</div>
          <div>
            <div class="app-title">Quiet Please</div>
            <div class="app-subtitle">Device A</div>
          </div>
        </div>

        <div class="header-right">
          <div class="conn-pill" id="connA">
            <span class="conn-dot"></span>
            <span>Connecting...</span>
          </div>
        </div>
      </header>

      <!-- QUICK CARDS -->
      <section>
        <div class="section-title">Quick Cards</div>
        <div class="card-grid" data-client="A"></div>
      </section>

      <!-- EMOJIS -->
      <section>
        <div class="section-title">Emotional Ping</div>
        <div class="emoji-row" data-client="A"></div>
      </section>

      <!-- CUSTOM WHISPER -->
      <section>
        <div class="section-title">Custom Whisper</div>
        <div class="custom-row">
          <input type="text" class="custom-input" placeholder="Type a silent messageâ€¦" data-client="A" />
          <button class="send-btn" data-client="A">ðŸ“¨ Send</button>
        </div>
      </section>

      <!-- CONVERSATION -->
      <section class="conversation">
        <div class="section-title">Silent Stream</div>
        <div class="conversation-body" data-client="A">
          <div class="no-msgs">No messages yet.</div>
        </div>
      </section>

    </div>
  </div>

  <!-- ---------------- CLIENT B ---------------- -->
  <div class="client-panel" id="clientB">
    <div class="panel-inner">

      <!-- HEADER -->
      <header class="header-row">
        <div class="header-left">
          <div class="logo-pill">ðŸ¤«</div>
          <div>
            <div class="app-title">Quiet Please</div>
            <div class="app-subtitle">Device B</div>
          </div>
        </div>

        <div class="header-right">
          <div class="conn-pill" id="connB">
            <span class="conn-dot"></span>
            <span>Connecting...</span>
          </div>
        </div>
      </header>

      <!-- QUICK CARDS -->
      <section>
        <div class="section-title">Quick Cards</div>
        <div class="card-grid" data-client="B"></div>
      </section>

      <!-- EMOJIS -->
      <section>
        <div class="section-title">Emotional Ping</div>
        <div class="emoji-row" data-client="B"></div>
      </section>

      <!-- CUSTOM WHISPER -->
      <section>
        <div class="section-title">Custom Whisper</div>
        <div class="custom-row">
          <input type="text" class="custom-input" placeholder="Type a silent messageâ€¦" data-client="B" />
          <button class="send-btn" data-client="B">ðŸ“¨ Send</button>
        </div>
      </section>

      <!-- CONVERSATION -->
      <section class="conversation">
        <div class="section-title">Silent Stream</div>
        <div class="conversation-body" data-client="B">
          <div class="no-msgs">No messages yet.</div>
        </div>
      </section>

    </div>
  </div>
</div>

<!-- SNACKBAR -->
<div class="snackbar" id="snackbar">
  <span id="snackbarText">Message sent silently</span>
</div>

<script>
/* ------------------------------------------------ */
/* CONFIG                                            */
/* ------------------------------------------------ */
const CARD_PRESETS = [
  { id:"help", emoji:"ðŸ–ï¸", label:"I need help", sub:"Come when you can", tag:"REQUEST" },
  { id:"done", emoji:"âœ…", label:"I'm done", sub:"Ready to move on", tag:"STATUS" },
  { id:"break", emoji:"â˜•", label:"Break?", sub:"Quick pause?", tag:"SOCIAL" },
  { id:"later", emoji:"ðŸ‘‹", label:"Talk later", sub:"Not now", tag:"BOUNDARY" },
  { id:"quiet", emoji:"ðŸ¤«", label:"Too loud", sub:"Please lower noise", tag:"ENVIRONMENT" },
  { id:"urgent", emoji:"âš ï¸", label:"Urgent", sub:"Need you now", tag:"ALERT", urgent:true }
];

const EMOJI_PRESETS = [
  { emoji:"ðŸ˜€" }, { emoji:"ðŸ˜Œ" }, { emoji:"ðŸ˜°" },
  { emoji:"ðŸ¤¯" }, { emoji:"ðŸ˜´" }, { emoji:"ðŸŽ‰" }
];

/* ------------------------------------------------ */
/* UTILITIES                                        */
/* ------------------------------------------------ */
function getTime() {
  const now = new Date();
  return now.getHours().toString().padStart(2,"0") + ":" + now.getMinutes().toString().padStart(2,"0");
}

function showSnackbar(msg) {
  const bar = document.getElementById("snackbar");
  const txt = document.getElementById("snackbarText");
  txt.textContent = msg;
  bar.classList.add("visible");
  setTimeout(() => bar.classList.remove("visible"), 1600);
}

/* ------------------------------------------------ */
/* RENDER QUICK CARDS                               */
/* ------------------------------------------------ */
function renderCards(clientId) {
  const grid = document.querySelector(`.card-grid[data-client="${clientId}"]`);
  grid.innerHTML = "";
  CARD_PRESETS.forEach(card => {

    const btn = document.createElement("button");
    btn.className = "quick-card msg-card";
    btn.dataset.urgent = card.urgent ? "true" : "false";

    btn.innerHTML = `
      <div class="msg-card-top-row">
        <div class="msg-emoji">${card.emoji}</div>
        <div class="msg-label">${card.label}</div>
      </div>
      <div class="msg-sub">${card.sub}</div>
      <div class="msg-tag">${card.tag}</div>
    `;

    btn.onclick = () => sendMessage(clientId, {
      type:"card",
      text:card.label,
      emoji:card.emoji,
      urgent:card.urgent || false
    });

    grid.appendChild(btn);
  });
}

/* ------------------------------------------------ */
/* RENDER EMOJIS                                    */
/* ------------------------------------------------ */
function renderEmojis(clientId) {
  const row = document.querySelector(`.emoji-row[data-client="${clientId}"]`);
  row.innerHTML = "";
  EMOJI_PRESETS.forEach(item => {
    const btn = document.createElement("button");
    btn.className = "emoji-chip";
    btn.innerHTML = `<span>${item.emoji}</span>`;
    btn.onclick = () => sendMessage(clientId, {
      type:"emoji",
      text:item.emoji,
      emoji:item.emoji,
      urgent:false
    });
    row.appendChild(btn);
  });
}

/* ------------------------------------------------ */
/* APPEND MESSAGE BUBBLE (DUPLICATION FIXED)        */
/* ------------------------------------------------ */
function appendMessageBubble(clientId, msg) {
  const body = document.querySelector(`.conversation-body[data-client="${clientId}"]`);
  if (!body) return;

  const placeholder = body.querySelector(".no-msgs");
  if (placeholder) placeholder.remove();

  const bubble = document.createElement("div");

  const isMe = msg.senderId === clientId;
  bubble.className = "msg-bubble " + (isMe ? "me" : "them");
  if (msg.urgent) bubble.classList.add("urgent");

  const textEl = document.createElement("div");
  textEl.className = "msg-text";

  /* Clean emoji handling */
  let content = "";
  if (msg.type === "emoji") {
    content = msg.emoji;
  } else if (msg.emoji && msg.text && msg.text !== msg.emoji) {
    content = `${msg.emoji} ${msg.text}`;
  } else if (msg.text) {
    content = msg.text;
  } else if (msg.emoji) {
    content = msg.emoji;
  }

  textEl.textContent = content;

  const meta = document.createElement("div");
  meta.className = "msg-meta";
  meta.innerHTML = `
    <span>${isMe ? "YOU" : "THEM"}</span>
    <span>${msg.time || getTime()}</span>
  `;

  bubble.appendChild(textEl);
  bubble.appendChild(meta);

  body.appendChild(bubble);
  body.scrollTop = body.scrollHeight;
}

/* ------------------------------------------------ */
/* WEBSOCKET SETUP                                  */
/* ------------------------------------------------ */
const WS_URL = "wss://quietplease.onrender.com";

let socketA = null;
let socketB = null;

function setConnStatus(clientId, statusText) {
  const el = document.getElementById(clientId === "A" ? "connA" : "connB");
  el.querySelector("span:last-child").textContent = statusText;
}

function connectWS(clientId) {
  const socket = new WebSocket(WS_URL);

  socket.onopen = () => setConnStatus(clientId, "Connected");
  socket.onerror = () => setConnStatus(clientId, "Error");
  socket.onclose = () => {
    setConnStatus(clientId, "Reconnecting...");
    setTimeout(() => connectWS(clientId), 1500);
  };

  socket.onmessage = (event) => {
    const msg = JSON.parse(event.data);
    appendMessageBubble("A", msg);
    appendMessageBubble("B", msg);
  };

  return socket;
}

/* ------------------------------------------------ */
/* SEND MESSAGE                                     */
/* ------------------------------------------------ */
function sendMessage(clientId, payload) {
  const msg = {
    ...payload,
    senderId: clientId,
    time: getTime()
  };

  const socket = clientId === "A" ? socketA : socketB;

  if (!socket || socket.readyState !== WebSocket.OPEN) {
    showSnackbar("Not connected");
    return;
  }

  socket.send(JSON.stringify(msg));
  showSnackbar("Sent silently");
}
function initClient(clientId) {
  renderCards(clientId);
  renderEmojis(clientId);

  const input = document.querySelector(`.custom-input[data-client="${clientId}"]`);
  const sendBtn = document.querySelector(`.send-btn[data-client="${clientId}"]`);

  sendBtn.onclick = () => {
    const value = input.value.trim();
    if (!value) return;
    sendMessage(clientId, {
      type:"custom",
      text:value,
      emoji:"ðŸ’¬",
      urgent:false
    });
    input.value = "";
  };

  input.addEventListener("keydown", e => {
    if (e.key === "Enter") {
      e.preventDefault();
      sendBtn.click();
    }
  });
}

initClient("A");
initClient("B");

socketA = connectWS("A");
socketB = connectWS("B");
</script>

</body>
