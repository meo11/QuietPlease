<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Quiet Please – Select Device</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css" />

  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      background: radial-gradient(circle at top, #1e293b 0%, #020617 45%);
      color: white;
      font-family: system-ui, sans-serif;
      min-height: 100vh;
    }

    .picker {
      background: rgba(15, 23, 42, 0.8);
      padding: 30px;
      border-radius: 22px;
      width: 90%;
      max-width: 420px;
      text-align: center;
      border: 1px solid #1f2937;
      box-shadow: 0 20px 50px rgba(0,0,0,0.7);
    }

    h1 {
      font-size: 1.5rem;
      margin-bottom: 12px;
    }

    .subtitle {
      font-size: 0.85rem;
      opacity: 0.7;
      margin-bottom: 22px;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 12px;
    }

    .device-btn {
      background: linear-gradient(135deg, #0f172a, #1e293b);
      padding: 14px 0;
      border-radius: 14px;
      cursor: pointer;
      border: 1px solid #334155;
      font-size: 1.1rem;
      transition: 0.2s;
    }

    .device-btn:hover {
      transform: translateY(-2px);
      border-color: #38bdf8;
      box-shadow: 0 0 14px rgba(56,189,248,0.6);
    }

    .custom-input {
      margin-top: 16px;
      padding: 10px 14px;
      font-size: 1rem;
      width: 100%;
      border-radius: 10px;
      border: 1px solid #334155;
      background: #0f172a;
      color: white;
    }

    .start-btn {
      margin-top: 12px;
      width: 100%;
      padding: 12px;
      border-radius: 14px;
      border: none;
      background: #22c55e;
      color: #022c22;
      font-weight: bold;
      font-size: 1rem;
      cursor: pointer;
      box-shadow: 0 10px 25px rgba(34,197,94,0.4);
      transition: 0.2s;
    }

    .start-btn:hover {
      box-shadow: 0 15px 35px rgba(34,197,94,0.6);
      transform: translateY(-2px);
    }
  </style>
</head>

<body>
  <div class="picker">
    <h1>Quiet Please</h1>
    <div class="subtitle">Select your device or enter a name</div>

    <div class="grid">
      <div class="device-btn" onclick="launch('A')">Device A</div>
      <div class="device-btn" onclick="launch('B')">Device B</div>
      <div class="device-btn" onclick="launch('C')">Device C</div>
      <div class="device-btn" onclick="launch('D')">Device D</div>
    </div>

    <input id="customName" class="custom-input" placeholder="Or enter custom name…" />

    <button class="start-btn" onclick="startCustom()">Continue</button>
  </div>

  <script>
    function launch(id) {
      window.location.href = `client.html?id=${id}`;
    }

    function startCustom() {
      const val = document.getElementById("customName").value.trim();
      if (!val) return alert("Enter a name!");
      window.location.href = `client.html?id=${encodeURIComponent(val)}`;
    }
  </script>
</body>
</html>
